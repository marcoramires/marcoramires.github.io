<div id="Side" class="col1 col-sm-5 col-lg-5">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if page.nav == 'home' %} class="active"{% endif %}><a href="/">Home</a></li>
                <li {% if page.nav == 'about' %} class="active"{% endif %}><a href="/about.html">About</a></li>
                <li {% if page.nav == 'blog' %} class="active"{% endif %}><a href="/blog.html">Blog</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    <div id="Logo"><h1>MR</h1></div>
    <img src="{{ page.image }}" alt="" class="page-image hidden" />
</div>
