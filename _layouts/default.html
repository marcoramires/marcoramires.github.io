<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="{{page.title}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.description}}">
    <meta property="og:url" content="https://marcoramires.com/{{page.url}}">
    <meta property="og:site_name" content="Marco Ramires Photography">
    <meta property="og:image" content="https://marcoramires.com/images/{{page.image}}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@marcoramires">
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{page.description}}">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- dns -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com/">

    {% asset main.css %}
</head>
<body>

<!-- preloader -->
<div id="layer-loader">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>

{% include header.html %}

{{ content }}

{% include footer.html %}

<!-- Vendor js -->
{% asset vendor/vendor %}

<!-- Main js -->
{% asset main %}

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-66126082-1', 'auto');
    ga('send', 'pageview');

</script>

<script type="text/javascript">
    WebFontConfig = {
        google: { families: [ 'Dosis:200,400,500' ] }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })(); </script>
</body>
</html>
